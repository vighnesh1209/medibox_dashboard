<div class="form-box">
  <h1>Patient Registration Form</h1>
  <!-- <p>Using <a href="https://getbootstrap.com">Bootstrap</a> and <a href="https://www.formbucket.com">FormBucket</a></p>
  <form action="https://api.formbucket.com/f/c2K3QTQ" method="post"> -->
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" type="text" name="Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email" name="Email">
    </div>
    <div class="form-group">
      <label for="number">Number</label>
      <input class="form-control" id="number" type="number" name="number">
    </div>
    <div class="form-group">
      <label for="dob">Email</label>
      <input class="form-control" id="dob" type="date" name="DOB">
    </div>
    <div class="form-group">
      <label for="Diagnosis">Diagnosis</label>
      <textarea class="form-control" id="diagnosis" name="diagnosis"></textarea>
    </div>
    <div class="form-group">
      <label for="Tablet">Tablet</label>
      <textarea class="form-control" id="Tablet" name="Tablet"></textarea>
    
    </div>
    
    <input class="btn btn-primary" type="submit" value="Submit" />
    </div>
  </form>
</div>
